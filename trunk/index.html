<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Who's Out There</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW0NO2GjvKRAViX3MnPHWqSN4hqAtXi4o&sensor=false&amp;libraries=places"></script>

</head>
<body>
  <div id="fb-root"></div>
    <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Who's Out There?</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="address" value="" id="query">
          </div>
          <button type="submit" class="btn btn-default" onclick="showAddress(event,function(loc){console.log(loc);})">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><fb:login-button width="200" max-rows="1" scope="email, user_friends,friends_location" id="facebookLogin"></fb:login-button></li>
              <li><button onclick="friendList.FBAPILogout()" id="facebookLogout">Logout</button></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Filtered Friends</h4>
        </div>
        <div class="modal-body">
            <!--
         <ul class="list-group" id ="filteredFriends">
        </ul>-->
            <div class="btn-group-vertical" data-toggle="buttons" id="filteredFriends">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- Button trigger email modal -->
	        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#emailModal">Create Email</button>
          <button onclick="friendList.sendMessage(friendList.selectFriends())" type="button" class="btn btn-primary">Send Facebook Message</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">New email</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="text" class="form-control" placeholder="Email" id="email-address">
          </div>
          </br>
          <div class="input-group">
            <span class="input-group-addon">Title</span>
            <input type="text" class="form-control" placeholder="Title" id="email-title">
          </div>
          </br>
          <div class="input-group">
            <span class="input-group-addon">Content</span>
            <textarea class="form-control"rows="10" cols="70" id="email-content"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="sendTheMail()" data-dismiss="modal">Send email</button>
        </div>
      </div>
    </div>
  </div>
  <!--Google Maps-->
  <div id="map-canvas"></div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/facebook.js"></script>
<script type="text/javascript" src="https://mandrillapp.com/api/docs/js/mandrill.js"></script>
<script type="text/javascript" src="js/sendEmail.js"></script>
<script src="js/jquery.geocomplete.min.js"></script>
<script src="js/geocomplete.js"></script>

</html>
